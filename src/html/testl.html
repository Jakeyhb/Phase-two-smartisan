  <body></body>
  <script>
    function ismath(str1, str2) {
      if (str1.split("").reverse().join("") === str2) {
        console.log("true");
      } else {
        console.log("false");
      }
    }
    var res = ismath("aaa", "aa");
    console.log(res);

    function unique(arr) {
      return Array.from(new Set(arr));
    }
    var arr = [1, 1, "true", "true", true, true];
    console.log(unique(arr));
  </script>
</html>
