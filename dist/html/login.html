<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta name=keywords content="锤子商城, 智能手机, 用户体验"><title ng-bind="$root.title + ' - Smartisan'" class=ng-binding>用户登录 - Smartisan</title><link href=//static.smartisanos.cn/common/img/favicon.ico rel="shortcut icon"><link rel=stylesheet href=../css/login-c49f29f380.css></head><body><div class=v2><div class="dialog dialog-shadow"><div class=title><h4 ng-bind=dialogTitle class=ng-binding>使用 Smartisan ID 登录官网</h4></div><div class=jake_ng-animate><form class="login-form form-v2 ng-scope ng-dirty ng-valid ng-valid-required" name=form novalidate autocomplete=off><ul class=common-form><li class="username border-1p"><div class=input i-animation=errAnimation.username style="opacity: 1;"><span class=icon><i>手机号/邮箱</i></span><label for=username class="placeholder ng-binding" ng-class="{'indent': showCcc}" style="display: none;">手机号/邮箱</label> <input id=username type=text name=username aria-labelledby="u-required u-format-error u-not-exist" autocomplete=username ng-model=user.username required i-input i-focus i-username i-auto-focus i-response ng-class="{'indent': showCcc}" class="ng-valid-name-valid ng-dirty ng-valid ng-valid-required ng-valid-username"> <span id=u-required aria-live=assertive class="warning ng-binding" i-warning="form.username.$submitted &amp;&amp; form.username.$error.required">请输入手机号/邮箱</span> <span id=u-format-error aria-live=assertive class="warning ng-binding" i-warning="form.username.$blurred &amp;&amp; form.username.$error.username">手机号/邮箱格式错误</span> <span id=u-not-exist aria-live=assertive class="warning ng-binding" i-warning="form.username.$blurred &amp;&amp; form.username.$error.nameValid">手机号/邮箱未注册</span></div></li><li class=password><div class=input i-animation=errAnimation.password style="opacity: 1;"><span class=icon><i>密码</i></span> <label for=password class=placeholder style="display: none;">密码</label> <input id=password type=password name=password aria-labelledby="p-required p-error" autocomplete=current-password ng-model=user.password required ng-trim=false i-input i-focus i-enter=login() i-response select-on=focus.password class="ng-valid-password-valid ng-dirty ng-valid ng-valid-required"> <span class=m-eye></span> <span id=p-required aria-live=assertive class=warning i-warning="form.password.$submitted &amp;&amp; form.password.$error.required">请输入密码</span> <span id=p-error aria-live=assertive class=warning i-warning="form.password.$submitted &amp;&amp; form.password.$error.passwordValid">密码错误</span></div></li><li ng-if="!(isMobile || isMiniprogram)" class="remember ng-scope" ng-class="{'notes': isEmbedNotes}"><div class="auto ng-binding ng-scope" ng-click="remembered = !remembered" ng-if=!isMiniprogram><span role=checkbox aria-checked=true class="checkbox checked" ng-class="{'checked' : remembered}"><a></a></span> 自动登录</div><a class="forgotpassword ng-binding" ng-click=forgotPassword()>忘记密码？</a> <a class="registercloud ng-binding" ng-click=toRegister()>短信验证码登录</a></li></ul><div class=btn-wrapper><div class="btn btn-primary" ng-class="{'disabled':form.$invalid}" ng-click=login()><a role=button>登录</a></div></div><div class="info-wrapper2 clearfix"><ul><li style="float: left;"><ul class="login-three ng-scope" ng-if=!isMiniprogram><li class=text>其他账号登录：</li><li role=button class=wechat ng-click=wechatLogin()></li><li role=button class=weibo ng-click=weiboLogin()></li><li role=button class=qq ng-click=qqLogin()></li><li role=button class=alipay ng-click=alipayLogin()></li></ul></li><li ng-if="!(isMobile || isMiniprogram)" class=ng-scope><a role=button ng-click=switchModel() class=ng-binding href=./register.html>没有账号去注册<span class="smartisan-icon gt"></span></a></li></ul></div><div class=agreement><p><span>登录代表你已同意 <a href=https://resource.smartisan.com/docs/smartisan_os_legal_statement_cn.html target=_blank>用户协议</a> 和 <a href=https://resource.smartisan.com/docs/smartisan_os_privacy_policy_cn.html target=_blank>隐私政策</a></span></p></div></form></div></div><div class=copyright><div class=clearfix><h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2></div><h4><a href="http://www.miibeian.gov.cn/" target=_blank><span>京 ICP 备 18020659 号 - 2</span></a></h4></div></div><script src=https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js></script><script src=../js/utils-4a48789407.js></script><script src=../js/login-aae9449470.js></script></body></html>
